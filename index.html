<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .card h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/3059/3059590.png" alt="Video Call Icon" class="icon">
            <h2>Welcome to WebRTC Chat</h2>
            <p class="description">Choose your role to start communicating. Select between audio-only or video chat options.</p>
            <div class="button-container">
                <button class="button" onclick="joinAsCaller()">
                   Caller
                </button>
                <button class="button" onclick="joinAsVideoCaller()">
                    Video Caller
                </button>
                <button class="button" onclick="joinAsReceiver()">
                   Receiver
                </button>
                <button class="button" onclick="joinAsVideoReceiver()">
                    Video Receiver
                </button>
            </div>
        </div>
    </div>

    <script>
        function joinAsCaller() {
            window.location.href = 'caller.html';
        }
        function joinAsReceiver() {
            window.location.href = 'receiver.html';
        }
        function joinAsVideoCaller() {
            window.location.href = 'video/caller.html';
        }
        function joinAsVideoReceiver() {
            window.location.href = 'video/receiver.html';
        }
    </script>
</body>
</html>
