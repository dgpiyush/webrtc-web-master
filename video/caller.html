<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Caller</title>
</head>
<body>
  <h2>Caller</h2>

  <video id="localVideo" autoplay muted playsinline width="300"></video>
  <video id="remoteVideo" autoplay playsinline width="300"></video>

  <textarea id="offer" placeholder="Offer" cols="80" rows="10"></textarea><br>
  <textarea id="answer" placeholder="Paste answer here" cols="80" rows="10"></textarea><br>
  <button onclick="setAnswer()">Set Remote Answer</button>

  <hr>
  <input id="msgInput" placeholder="Message" />
  <button onclick="sendMessage()">Send</button>
  <div id="chat"></div>

  <script src="caller.js"></script>
</body>
</html>
